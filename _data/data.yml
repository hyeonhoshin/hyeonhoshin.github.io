career-profile:
    title: Abstract
    summary: |
      > Low power, Embedded System, On-device AI

      Hello. I've always felt uncomfortable with the current AI because it was too passive. So my goal is to make current AI learn and engage more actively from reality. 
      
      To this end, I've studied AI, embedded systems, and signal processing in my undergraduate years,and have built AI-based tracking drones and lane-detection neural networks that are robust to exter
      nal changes. 
      
      In current, I'm studying on-device AI in [KAIST](https://namu.wiki/w/한국과학기술원)'s [Smile lab](https://sites.google.com/view/smilelab), because I want to study em
      bedded systems and AI more. After that, I'm going to publish my research on on-device learning to mobile computing conferences,such as Mobicom or Sensys.
      
