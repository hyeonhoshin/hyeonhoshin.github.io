projects:
    title: Projects
    assignments:
      - title: 헬륨을 이용한 드론의 체공시간 향상 연구
        time: 2018.07 - 2018.12
        team: DeepDroner, 한양학술타운
        link: "/online-cv/proofs/helium_drone_2018.pdf" 
        tagline: "드론의 체공 시간 문제를 해결하기 위해, 더 나은 체공 시간을 가진 비행선과 융합하는 시도를
        진행함. 한양대학교 스마트교수 학습센터로부터 150만원의 지원금을 받아 연구를 수행했으며,
        최종발표 및 연구 마무리 또한 진행함."

      - title: AI를 이용한 사람, 사물 추적 드론
        time: 2018.07 - 2019.02
        team: DeepDroner, 한양대학교 HX-Corps 실전문제 연구단
        link: "/online-cv/proofs/deepdroner_2018.pdf"
        tagline: "경찰의 미아 수색 인력 부족을 해결하기 위해, 미아의 이미지 데이터가 주어지면 해당 미아를 수색하는
         드론을 개발함. Jetson TX2를 탑재한 드론을 개발하고, 널리 사용되는 YOLO Network를 드론에서 구동시켜 
         사람 및 사물을 실시간으로 구분함."

      - title: Velostat을 이용한 3D 프린터의 레벨링 정확도 향상 연구
        time: 2019.03 - 2019.12
        team: 16Lab, 한양학술타운
        link: "/online-cv/proofs/leveling_sensor_2019.pdf"
        tagline: "현대의 3D프린터에는 Leveling 과정이 필수적이지만, 필라멘트가 압출되는 노즐과 센서가 떨어져있어
        센서를 자주 Calibration해야하는 문제가 있음. 이러한 문제를 해결하기 위해, 
        베드에 압력 측정 센서를 결합하여 노즐의 정확한 위치를 측위함."

      - title: 외부 상황에 강인한 자율 주행 프로그램
        time: 2019.03 - 2020.02
        team: 16Lab, 한양대학교 HX-Corps 실전문제 연구단
        link: "/online-cv/proofs/lane_detection_2019.pdf"
        tagline: "기존 Lane detection 알고리즘의 경우, 강한 햇빛 아래에서는 픽셀이 포화되어 Lane의 feature를 추출하기 
        어려웠음. 이는 테슬라의 자율주행차에서 발생한 사고의 대표적인 원인임. 본 연구에서는 멀티 카메라 혹은 필터를
         응용하여 전처리 과정을 거친 후, Model-based detection을 진행하여 역광 아래의 환경에서 더 우수한 인식 성능을 보여주고자 함."

      - title: 하냥위키
        link: "http://www.hanyang.wiki"
        tagline: "새내기들이 한양대에 대해 필요한 정보를 더 쉽게 얻을 수 있도록, 비공식 위키를 구축, 등록, 배포함."

      - title: 원격 3D 프린터 제어시스템
        tagline : "Raspberry pi 3와 Octoprint 라이브러리를 이용하여, 동아리방에 들리지 않고 집에서도 3D 프린팅을 가능하게 하며 동시에 원격 조작과 웹캠 모니터링이 가능하도록 만들었습니다."


