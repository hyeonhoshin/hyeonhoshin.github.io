career-profile:
    title: Abstract
    summary: |
      > Low power, Embedded System, Artificial Intelligence, AIoT, On-device AI

    안녕. 나는 항상 현재의 AI가 너무 수동적이라고 생각해왔어. 그래서 현재의 AI가 현실로부터 더 적극적으로 배우고, 관여할 수 있게 만드는 게 내 목표야.
    이를 위해서 나는 학부생 때는 AI, 임베디드 시스템, 신호처리 위주로 공부해왔고, AI기반의 추적 드론이나, 외부 변화에 강인한 Lane-detection 신경망을 
    제작했어. 현재는 임베디드 시스템과 AI를 좀 더 공부하고 싶어서, [KAIST](https://namu.wiki/w/한국과학기술원)의 [Smile lab](https://sites.google.com/view/smilelab)에서 On-device AI를 연구하고 있어. 이후에는 On-device learning에 관한 연구로 Mobicom, 
    Sensys 같은 Mobile Computing 학회에 Accept을 받으려고 해.
      
