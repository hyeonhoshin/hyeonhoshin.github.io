projects:
    title: Projects

    assignments:
      - title: 헬륨을 이용한 드론의 체공시간 향상 연구
        link: "/online-cv/proofs/helium_drone_2018.pdf"
        tagline: "드론의 체공 시간 문제를 해결하기 위해, 더 나은 체공 시간을 가진 비행선과 융합하는 시도를
        진행했습니다. 한양대학교 스마트교수 학습센터로부터 150만원의 지원금을 받아 연구를 수행했으며,
        최종발표 및 연구 마무리 또한 진행했습니다."

      - title: AI를 이용한 사람, 사물 추적 드론
        link: "/online-cv/proofs/deepdroner_2018.pdf"
        tagline: "경찰의 미아 수색 인력 부족을 해결하기 위해, 미아의 이미지 데이터가 주어지면 해당 미아를 수색하는
         드론을 개발하고자 했습니다. 머신러닝을 위해 Jetson TX2를 드론에 탑채하고, 화면 내에 주어진 각종 사물들을 
         구별하는 단계까지 진행했습니다."

      - title: Velostat을 이용한 3D 프린터의 레벨링 정확도 향상 연구
        link: "/online-cv/proofs/leveling_sensor_2019.pdf"
        tagline: "현대의 3D프린터에는 Leveling 과정이 필수적입니다. 출력물이 인쇄되는 베드가 실제로 평탄하지 않은
        경우가 많기 때문입니다. 2019년 기준으로 여러 센서가 사용되고 있으나, 필라멘트가 압출되는 노즐과 센서가 떨어져 있어
        자그마한 충격에 의해서 센서를 Calibration해야하는 경우가 있습니다. 이러한 문제를 해결하기 위해, Velostat을 이용하여
        베드에 압력 측정 센서를 결합하여 노즐의 정확한 위치를 측위할 수 있도록 하려고 합니다."

      - title: 외부 상황에 강인한 자율 주행 프로그램
        link: "/online-cv/proofs/lane_detection_2019.pdf"
        tagline: "기존 Lane detection 알고리즘의 경우, 강한 햇빛 아래에서는 픽셀이 포화되어 Lane의 feature를 추출하기 
        어려웠다. 이는 테슬라의 자율주행차에서 발생한 사고의 대표적인 원인으로 알 려져 있다. 본 연구에서는 멀티 카메라 혹은 필터를
         응용하여 전처리 과정을 거친 후, Model-based detection을 진행하여 역광 아래의 환경에서 더 우수한 인식 성능을 보여주고자 한다."


