experiences:
    - role: CTO, Cofounder
      time: 2017.06 - 2017.11
      company: Upcycle, 창업동아리
      details: |
        한양대학교 창업지원단으로부터 지원금을 받아, 공유 전기자전거 서비스 창업을 진행했습니다.
        이 때, 무인 자전거 대여 & 반납 시스텝, 도난 위치 추적 시스템을 설계했으며, 지원금으로
        제작해 본 경험도 있습니다. 

    - role: Senior Engineer
      time: 2018.07 - 2018.12
      company: DeepDroner, 한양학술타운
      details: |
        드론의 체공 시간 문제를 해결하기 위해, 비행선과 결합하는 아이디어를 제시하고 3D Printing과 Open source 보드를
        바탕으로 드론을 제작하는 역할을 맡았습니다.

    - role: Senior Engineer
      time: 2018.07 - 2019.02
      company: DeepDroner, 한양대학교 HX-Corps 실전문제 연구단
      details: |
        AI를 이용한 사람, 사물 추적 드론 개발에 참여하였으며, 주로 Depth Camera를 이용한 사람 및 사람 인식
        임베디드 인공지능 시스템(Jetson TX2)와 드론 간의 결합 등을 경험했습니다. 

    - role: Project Manager
      time: 2019.03 - Present
      company: 16Lab, 한양학술타운
      details: |
        2018년 DeepDroner에서 얻은 경험을 바탕으로 3D 프린터의 Leveling 문제를 제기하고, 연구 계획과 팀원들의 업무를 조정하는
        팀장으로써 프로젝트에 참여하고 있습니다.
    
    - role: Senior Engineer
      time: 2019.03 - Present
      company: 16Lab, 한양대학교 HX-Corps 실전문제 연구단
      details: |
        얻어진 Data를 기반으로 Lane detection 알고리즘을 개발하는 SW Engineer로써 참여하고 있습니다. 주로 Keras와 Python을
        이용하여 작업하고 있습니다.

projects:
    title: Projects

    assignments:
      - title: 헬륨을 이용한 드론의 체공시간 향상 연구
        link: "/online-cv/proofs/helium_drone_2018.pdf"
        tagline: "드론의 체공 시간 문제를 해결하기 위해, 더 나은 체공 시간을 가진 비행선과 융합하는 시도를
        진행했습니다. 한양대학교 스마트교수 학습센터로부터 150만원의 지원금을 받아 연구를 수행했으며,
        최종발표 및 연구 마무리 또한 진행했습니다."

      - title: AI를 이용한 사람, 사물 추적 드론
        link: "/online-cv/proofs/deepdroner_2018.pdf"
        tagline: "경찰의 미아 수색 인력 부족을 해결하기 위해, 미아의 이미지 데이터가 주어지면 해당 미아를 수색하는
         드론을 개발하고자 했습니다. 머신러닝을 위해 Jetson TX2를 드론에 탑채하고, 화면 내에 주어진 각종 사물들을 
         구별하는 단계까지 진행했습니다."

      - title: Velostat을 이용한 3D 프린터의 레벨링 정확도 향상 연구
        link: "/online-cv/proofs/leveling_sensor_2019.pdf"
        tagline: "현대의 3D프린터에는 Leveling 과정이 필수적이지만, 필라멘트가 압출되는 노즐과 센서가 떨어져있어
        센서를 자주 Calibration해야하는 문제가 있습니다. 이러한 문제를 해결하기 위해, 
        베드에 압력 측정 센서를 결합하여 노즐의 정확한 위치를 측위할 수 있도록 하려고 합니다."

      - title: 외부 상황에 강인한 자율 주행 프로그램
        link: "/online-cv/proofs/lane_detection_2019.pdf"
        tagline: "기존 Lane detection 알고리즘의 경우, 강한 햇빛 아래에서는 픽셀이 포화되어 Lane의 feature를 추출하기 
        어려웠습니다. 이는 테슬라의 자율주행차에서 발생한 사고의 대표적인 원인으로 알려져 있습니다. 본 연구에서는 멀티 카메라 혹은 필터를
         응용하여 전처리 과정을 거친 후, Model-based detection을 진행하여 역광 아래의 환경에서 더 우수한 인식 성능을 보여주고자 합니다."


