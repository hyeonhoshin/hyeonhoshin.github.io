projects:
    title: Projects
    assignments:
      - title: Study on improving the flight time of drones using helium
        time: 2018.07 - 2018.12
        team: DeepDroner, Hanyang Academic Town.
        link: "/online-cv/proofs/helium_drone_2018.pdf" 
        tagline: "In order to solve the drone's flight time problem, an attempt is made to fuse with an airship for better flight time. 
        The research was conducted with a grant of $1,300 from the Hanyang University Smart Teaching and Learning Center."

      - title: AI and human tracking drones
        time: 2018.07 - 2019.02
        team: DeepDroner, HX-Corps research team for practical problems
        link: "/online-cv/proofs/deepdroner_2018.pdf"
        tagline: "To address the police's lack of search personnel, we have developed a drone to search for lost children given their image data. 
        At this time, a drone equipped with Jetson TX2 was developed, 
        and the widely used YOLO Network was run on the drone to separate people and objects in real time."

      - title: The Leveling Accuracy Improvement of 3D Printer Using Velostat
        time: 2019.03 - 2019.12
        team: 16Lab, Hanyang Academic Town.
        link: "/online-cv/proofs/leveling_sensor_2019.pdf"
        tagline: "Leveling process is essential in modern 3D printers, 
        but there is a problem that the sensor needs to be calibrated frequently because the nozzle and sensor from 
        which filament is extruded are separated. To solve this problem, 
        we invented a method of integrating a pressure measuring sensor into the bed to position the correct position of the nozzle."

      - title: Autonomous driving program robust to external changes
        time: 2019.03 - 2020.02
        team: 16Lab, HX-Corps research team for practical problems
        link: "/online-cv/proofs/lane_detection_2019.pdf"
        tagline: "In the conventional lane detection algorithm, it was difficult to extract lane features due to saturated pixels under strong sunlight. This was a major cause of accidents in Tesla's autonomous vehicles. In this study, we proposed tanukiNet, 
        a lane detection neural network that is resistant to external environmental changes, 
        and verified it by mounting it on Jetbot."

      - title: Hayan Wiki
        link: "http://www.hanyang.wiki"
        tagline: "To make it easier for newcomers to get the information they need about Hanyang University, I built, registered and distributed an unofficial wiki."

      - title: Remote 3D Printer Control System
        tagline : "Using the Raspberry pi 3 and Octoprint library, 3D printing at home is possible without going in a club room, enabling remote control and webcam monitoring."


