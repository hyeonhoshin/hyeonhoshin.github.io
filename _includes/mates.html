{% assign mates = site.data.data.sidebar.mates %}
{% if mates %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    <i class="fas fa-portrait"></i>
    MATES
  </h2>

  <ul class="list-unstyled interests-list">
    {% for mate in mates %}

      {% if mate.link %}
      <a href="{{ mate.link }}"><h5>{{ mate.name }}</h5></a>
      {% else %}
      <h5>{{ mate.name }}</h5>
      {% endif %}

      {% if mate.summary %}
      <div class="time">{{ mate.summary }}</div>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//mates-->
{% endif %}
